<html lang="en">

<head>
  <meta charset="UTF-8">

      <img id="hero-image" src="images/illustration-hero.svg" alt="">
      <div class="small-container">
        <div class="sumary-container">
          <h1>Order Summary</h1>
          <p>

          <img src="images/icon-music.svg" alt="">

        </div>
        <a href="">Change</a>

      <button id="proceed">Proceed to Payment</button>
