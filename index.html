<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/721ec727b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="assets/javascript/data.js" defer></script>

    <title>Document</title>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#home">
                        <em class="fas fa-home"></em>
                        <span>HOME</span>
                    </a>
                </li>
                <li>
                    <a href="#projetos">

                </li>
                <li>
                    <a href="#contato">

    <main>
        <div class="container">

    <footer>
        <div class="contact">
            <h1>Created By: Abner Santos</h1>
        </div>
        <div class="socials">
            <ul>
                <li><a href="https://www.instagram.com/abnerpsantos"><em class="fab fa-instagram"></em></a></li>
                <li><a href="https://www.linkedin.com/in/abnerpsantos"><em class="fab fa-linkedin"></em></a></li>
